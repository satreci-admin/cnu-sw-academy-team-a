<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>new-work</title>
</head>
<body class="container-fluid">
<h1>작업명세서 등록</h1>
<form th:action="@{/works}" method="post">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name">
       <!-- <select id="Name" name="Name" class="form-select">
            <option selected>Open this select menu</option>
            <option value="COFFEE_BEAN_PACKAGE">COFFEE BEAN PACKAGE</option>
        </select> -->
    </div>
    <div class="mb-3">
        <label for="contents" class="form-label">Contents</label>
        <input type="text" class="form-control" id="contents" name="contents">
    </div>
    <div class="mb-3">
        <label for="schedulerCron" class="form-label">schedulerCron</label>
        <input type="text" class="form-control" id="schedulerCron" name="schedulerCron">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
